<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"    content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">

		<title>Movie Database</title>

		<!-- Bootstrap -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
		<!-- Icons -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!-- Fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
		<!-- Custom styles -->
		<link rel="stylesheet" href="../static/assets/css/styles.css">

		<!--[if lt IE 9]> <script src="assets/js/html5shiv.js"></script> <![endif]-->
	</head>
	<body class="home">

		<header id="header">
		<div id="head" class="parallax" parallax-speed="2">
			<h1 id="logo" class="text-center">
				<span class="title" style="font-size:190%; font-weight:bold">Movie Database</span>
						<span class="tagline" style="font-size:90%"><b>People</b>
			</h1>
		</div>

		<nav class="navbar navbar-default navbar-sticky">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="movies">Movies</a></li>
						<li class="active"><a href="people">People</a></li>
						<li><a href="reviews">Reviews</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		</header>

		<div class="container">
		<form class = "form-searchActor">
			<h4>Search Movies by Actor:</h4>
			<div class="form-group">
				<input type="name" name="actorName" id="title" class="form-control" placeholder="Enter Actor Name (i.e. Will Smith)" required autofocus>
			</div>
			<div class="form-group">
			  <button id="searchByActor" type="button" class="btn btn-info">Search</button>
			</div>
		</form>

		<div id="actorHeader"></div>
		<div id="ActorsMovies"></div>

		<form class = "form-searchDirector">
			<h4>Search Movies by Director:</h4>
			<div class="form-group">
				<input type="name" name="directorName" id="title" class="form-control" placeholder="Enter Director Name (i.e. James Wan)" required autofocus>
			</div>
			<div class="form-group">
			  <button id="searchByDirector" type="button" class="btn btn-info">Search</button>
			</div>
		</form>

		<div id="directorHeader"></div>
		<div id="DirectorsMovies"></div>

		<form class = "form-searchPeopleByMovie">
			<h4>Search People by Movie:</h4>
			<div class="form-group">
				<input type="name" name="title" id="title" class="form-control" placeholder="Enter Movie Title (i.e. Aquaman)" required autofocus>
			</div>
			<div class="form-group">
			  <button id="searchPeopleByMovie" type="button" class="btn btn-info">Search</button>
			</div>
		</form>

		<div id="peopleHeader"></div>
		<div id="PeopleInMovie"></div>

		</div>

		<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="../static/js/people.js"></script>

	</body>
</html>
