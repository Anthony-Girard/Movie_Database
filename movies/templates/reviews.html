<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">

	<title>Movie Database</title>

	<!-- Bootstrap -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="../static/assets/css/styles.css">

	<!--[if lt IE 9]> <script src="assets/js/html5shiv.js"></script> <![endif]-->
	</head>
	<body class="home">

		<header id="header">
		<div id="head" class="parallax" parallax-speed="2">
			<h1 id="logo" class="text-center">
				<span class="title" style="font-size:190%; font-weight:bold">Movie Database</span>
						<span class="tagline" style="font-size:90%"><b>Reviews</b>
			</h1>
		</div>

		<nav class="navbar navbar-default navbar-sticky">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="movies">Movies</a></li>
						<li><a href="people">People</a></li>
						<li class="active"><a href="reviews">Reviews</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		</header>

		<div class="container">
		<form class = "form-searchMovie">
			<h4>Search Movie Reviews:</h4>
			<div class="form-group">
				<input type="name" name="movieTitle" id="title" class="form-control" placeholder="Enter Movie Title (i.e. Aquaman)" required autofocus>
			</div>
			<div class="form-group">
				<button id="searchMovieReview" type="button" class="btn btn-info">Search</button>
			</div>
		</form>

		<div id="reviewHeader"></div>
		<div id="reviewAvgRating"></div>
		<div id="ReviewMovies"></div>

		<form class = "form-searchRating">
			<h4>Search By Rating:</h4>
			<select name="minRating">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<span>to</span>
			<select name="maxRating">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<br></br>

			<div class="form-group">
				<button id="searchRating" type="button" class="btn btn-info">Search</button>
			</div>
		</form>

		<div id="ratingeader"></div>
		<div id="RatingMovies"></div>

		</div>

		<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="../static/js/reviews.js"></script>

	</body>
</html>
